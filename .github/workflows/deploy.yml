name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Runs every time you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload production bundle
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite builds into the 'dist' folder by default

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4